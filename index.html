              return Array.isArray(children) ? children.map(fn, ctx) : fn(children, 0);
            },
            forEach: function(children, fn, ctx) {
              if (children == null) return;
              Array.isArray(children) ? children.forEach(fn, ctx) : fn(children, 0);
            },
            count: function(children) {
              return children == null ? 0 : (Array.isArray(children) ? children.length : 1);
            },
            only: function(children) {
              if (!Array.isArray(children) && children != null) return children;
              return null;
            },
            toArray: function(children) {
              return children == null ? [] : (Array.isArray(children) ? children : [children]);
            }
          };
        };
        
        var stub = createStub();
        var realChildren = null;

        if (typeof window !== 'undefined') {
          window.React.Children = stub;
          window.__REACT_CHILDREN__ = stub;
          
          // Create getter/setter that ALWAYS returns something valid

            Object.defineProperty(window.React, 'Children', {

              },

              },
              configurable: true,
              enumerable: true

          } catch(e) {
            // Fallback: direct assignment
            window.React.Children = stub;
          }
          
          // Also set on globalThis
          if (typeof globalThis !== 'undefined') {
            if (!globalThis.React) {
              globalThis.React = window.React;
            } else {

            }
