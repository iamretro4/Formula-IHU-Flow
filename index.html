      // COMPLETELY DIFFERENT APPROACH: Ensure React.Children exists as a truthy object
      // This must run before any module code, including prepended safety checks
      (function() {
        // Initialize React object if it doesn't exist
        if (!window.React) {
          window.React = {};
        }
        
        // Initialize Children as a truthy object (not null/undefined)
        // This prevents "can't access property" errors
        if (!window.React.Children || window.React.Children === null) {
          window.React.Children = { __stub: true };
        }
        
        // Ensure it's always truthy and accessible
        Object.defineProperty(window.React, 'Children', {
          get: function() {
            // Return the real Children if available, otherwise return stub
            return this.__realChildren || window.__REACT_CHILDREN__ || { __stub: true };
          },
          set: function(value) {
            this.__realChildren = value;
            window.__REACT_CHILDREN__ = value;
          },
          configurable: true,
          enumerable: true
        });
      })();
    </script>
