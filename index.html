            },
            count: function(children) {
              return children == null ? 0 : (Array.isArray(children) ? children.length : 1);
            },
            only: function(children) {
              if (!Array.isArray(children) && children != null) return children;
              return null;
            },
            toArray: function(children) {
              return children == null ? [] : (Array.isArray(children) ? children : [children]);
            }
          },
          // Scheduler APIs that some libraries access
          unstable_now: function() {
            return Date.now();
          },
          // Common React exports that might be accessed
          version: '18.0.0',
          Component: function() {},
          PureComponent: function() {},

          cloneElement: function() { return null; },

                return render(props, ref);
              };
            }
            return function() {};
          },

          useRef: function() { return { current: null }; },
          useState: function() { return [null, function() {}]; },
        };
        
        var realReact = null;
        var realChildren = null;
        
        // Set the stub immediately
        window.React = ReactStub;
        window.__REACT_CHILDREN__ = ReactStub.Children;
